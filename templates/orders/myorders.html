{% extends 'base/base.html' %}
{% block title %}My Orders{% endblock %}

{% block content %}
<div class="container mt-3 mb-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow ">
            <div class="card-header"> <h3> My Orders</h3></div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th> Order Date</th>
                                <th> Total Price</th>
                                <th> Pay Status</th>
                                <th> Action</th>
                            </tr>
                        </thead>
                       <tbody>
                       {% for order in orders %}
                            <tr>
                                <td> {{ order.created }}</td>
                                <td> {{ order.total_price }}</td>
                                <td><span style="font-size: 20px">&#9989</span></td>
                                <td><a href="{% url 'orders:orderview' order.id %}" class="btn btn-primary"> View</a></td>
                            </tr>
                       {% endfor %}
                        </tbody>
                    </table>



            </div>
        </div>
</div>
    </div>
</div>

{% endblock %}
